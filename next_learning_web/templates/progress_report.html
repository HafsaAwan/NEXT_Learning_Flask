{% extends "_layout.html" %}
{% block header%}
<style>

    .sidebar {
        height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        background: #1a1a1a;
        color: #fff;
    }

    .content-container {
        padding-top: 20px;
    }

    .sidebar-logo {
        padding: 10px 15px 10px 30px;
        font-size: 20px;
        background-color: #2574A9;
    }

    .sidebar-navigation {
        padding: 0;
        margin: 0;
        list-style-type: none;
        position: relative;
    }

    .sidebar-navigation li {
        background-color: transparent;
        position: relative;
        display: inline-block;
        width: 100%;
        line-height: 20px;
    }

    /* .sidebar-navigation li a {
        padding: 10px 15px 10px 30px;
        display: block;
        color: #fff;
    } */

    .sidebar-navigation li .fa {
        margin-right: 10px;
    }

    /* .sidebar-navigation li a:active,
    .sidebar-navigation li a:hover,
    .sidebar-navigation li a:focus {
        text-decoration: none;
        outline: none;
    } */

    .sidebar-navigation li::before {
        background-color: #2574A9;
        position: absolute;
        content: '';
        height: 100%;
        left: 0;
        top: 0;
        -webkit-transition: width 0.2s ease-in;
        transition: width 0.2s ease-in;
        width: 3px;
        z-index: -1;
    }

    .sidebar-navigation li:hover::before {
        width: 100%;
    }

    .sidebar-navigation .header {
        font-size: 12px;
        text-transform: uppercase;
        background-color: #151515;
        padding: 10px 15px 10px 30px;
    }

    .sidebar-navigation .header::before {
        background-color: transparent;
    }

    .content-container {
        padding-left: 220px;
    }
    .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 14px;
        padding: 10px;
        width: 220px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}  

.image-container{
    height: 200px;
}
    </style>
{% endblock %}
{% block content %}
			
<div class="row content">
    <div class="col-sm-2 sidebar">
        <div class="sidebar-logo d-flex flex-column align-items-center">
            <img src='{{current_user.full_image_path}}' width='150' height='150' class='border rounded-circle'>
            <h4>{{current_user.username}}</h4>
            <h5>{{current_user.role.role}}</h5>
        </div>
        <ul class="sidebar-navigation">
        </ul>
    </div>

    <div class="col-sm-8 text-left">
        <div class="image-container">
            <img src="/static/images/progress_report_concept.jpg" alt="report card" class="center">
            <!-- <img src="{{ url_for('static', filename='images/progress_report_concept.jpg') }}" alt=" " class="center"> -->
        </div>
    </div>
</div>

{% endblock %}
