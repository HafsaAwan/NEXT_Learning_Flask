{% extends "_layout.html" %}

{% block header%}
<style>
	.my-login-page .card-wrapper {
		width: 400px;
	}

	.my-login-page .card {
		border-color: transparent;
		box-shadow: 0 4px 8px rgba(0,0,0,.05);
	}

	.my-login-page .card.fat {
		padding: 10px;
	}

	.my-login-page .card .card-title {
		margin-bottom: 30px;
	}

	.my-login-page .form-control {
		border-width: 2.3px;
	}

	.my-login-page .form-group label {
		width: 100%;
	}

	.my-login-page .btn.btn-block {
		padding: 12px 10px;
	}

	.my-login-page .footer {
		margin: 40px 0;
		color: #888;
		text-align: center;
	}

	@media screen and (max-width: 425px) {
		.my-login-page .card-wrapper {
			width: 90%;
			margin: 0 auto;
		}
	}

	@media screen and (max-width: 320px) {
		.my-login-page .card.fat {
			padding: 0;
		}

		.my-login-page .card.fat .card-body {
			padding: 15px;
		}
	}
</style>
{% endblock %}
{% block content %}
<h2>Class page</h2>

	<h3>Hello {{ current_user.username }}</h3>

	{% if current_user.role_id == 2 %}
		<div class="my-login-page" style="margin-top: 50px;">
			<section class="h-100">
				<div class="container h-100">
					<div class="row justify-content-md-center h-100">
						<div class="card-wrapper">
							<div class="card fat">
								<div class="card-body">

									<h4 class="card-title">Create A Course</h4>

									<form action = "{{ url_for('courses.create') }}" method="POST">
										<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

										<div class="form-group">
											<label for="course_title">Course Title:</label>
											<input type="text" name ="course_title" class="form-control" required/>
										</div>

										<div class="form-group m-0">
											<button type="submit" class="btn btn-primary btn-block">
												Submit
											</button>
										</div>

										<div class="mt-4 text-center">
											Enrolling a student? <a href="{{ url_for('courses.register') }}">Click Here!</a>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

	{% else %}
		<h3 align="center">You are not allowed to create a course!</h3>

	{% endif %}
{% endblock %}
