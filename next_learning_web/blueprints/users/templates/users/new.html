{% extends "_layout.html" %}

{% block header%}
<style>
	.my-login-page .card-wrapper {
		width: 400px;
	}

	.my-login-page .card {
		border-color: transparent;
		box-shadow: 0 4px 8px rgba(0,0,0,.05);
	}

	.my-login-page .card.fat {
		padding: 10px;
	}

	.my-login-page .card .card-title {
		margin-bottom: 30px;
	}

	.my-login-page .form-control {
		border-width: 2.3px;
	}

	.my-login-page .form-group label {
		width: 100%;
	}

	.my-login-page .btn.btn-block {
		padding: 12px 10px;
	}

	.my-login-page .footer {
		margin: 40px 0;
		color: #888;
		text-align: center;
	}

	@media screen and (max-width: 425px) {
		.my-login-page .card-wrapper {
			width: 90%;
			margin: 0 auto;
		}
	}

	@media screen and (max-width: 320px) {
		.my-login-page .card.fat {
			padding: 0;
		}

		.my-login-page .card.fat .card-body {
			padding: 15px;
		}
	}
</style>
{% endblock %}
{% block content %}
<div class="my-login-page" style="margin-top: 50px;">


	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Sign Up</h4>
							<form action = "{{ url_for('users.create') }}" method="POST">
								<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
								<div class="form-group">
									<label for="first_name">First Name:</label>
									<input type="text" name ="first_name" class="form-control" required/>
								</div>

								<div class="form-group">
									<label for="last_name">Last Name:</label>
									<input type="text" name ="last_name" class="form-control" required/>
								</div>
								<div class="form-group">
									<label for="username">Username:</label>
									<input type="text" name ="username" class="form-control" required/>
								</div>
								
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type='text' name='email' class="form-control" />
                                </div>
								<div class="form-group">
									<label for="password">Password:</label>
									<input type="password" class="form-control" name="password" required data-eye>
								</div>
								<div class="form-group">
									<label for="sel1">Choose Role:</label>
									<select class="form-control" name="role">
									  <option value="1">Student</option>
									  <option value="2">Teacher</option>
									  <option value="3">Guardian</option>
									</select>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>

								<div class="mt-4 text-center">
									Already have an account? <a href="{{ url_for('sessions.new') }}">Login!</a>
								</div>						
							</form>
		
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
