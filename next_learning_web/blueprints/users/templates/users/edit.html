{% extends "_layout.html" %}

{% block header %}
<style>
    .page-title{
        padding: 10px;
    }

    .form-control{
        width:80%;
    }

    .flex-container {
        display: flex;
        padding: 40px;
        justify-content: center;
    }

    input[type=text] {
        background: white;
    }

    input[type=password] {
        background: white;
    }
</style>
{% endblock %}
    
{% block content %}
<div class="page-title">
    <h1 align="center" >Settings Page</h1>
</div>
<div class="flex-container">
    <div>
        
        <h3>Profile Image</h3>

        <br>
            <form action="{{ url_for('users.upload', id = user.id) }}" method='POST' enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <div class="form-group">
                    <label for="user_file">Upload Profile Image</label>
                    <input type="file" name="profile_image" class="form-control" />
                </div>
            
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
    </div>
    <div>
        <h3>Update Personal Info</h3>

        <br>

        <form action="{{ url_for('users.update', id = user.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label for="username">New Username:</label>
                <input type='text' name='username' class="form-control" value="{{user.username}}"/>
            </div>

            <div class="form-group">
                <label for="email">New Email:</label>
                <input type='text' name='email' class="form-control" value="{{user.email}}"/>
            </div>

            <div class="form-group">
                <label for="password">New Password (Leave blank if there are no changes):</label>
                <input type='password' name='password' class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
